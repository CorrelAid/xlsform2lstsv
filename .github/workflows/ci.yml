name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ] 
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Run tests (with coverage)
      run: npm test -- --coverage
      env:
        CI: true
    
    - name: Check version consistency
      run: npm run check-version
    
    - name: Build
      run: npm run build
          
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v5
      with:
        name: build-dist
        path: dist/
        retention-days: 7

  release:
    name: Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: 
      - test
    environment: release
    permissions:
      id-token: write
      contents: write
      attestations: write  # For npm provenance

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for semantic versioning tools
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check built package integrity
      run: npm run check-version && npm run sync-version
    
    - name: Attest build artifact
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: |
          dist/**
    
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_CONFIG_PROVENANCE: true
        
    
    - name: Verify successful publication
      run: |
        echo "‚úÖ Package published successfully"
        echo "üìù Release notes available at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
        echo "üì¶ Package page: https://www.npmjs.com/package/YOUR_PACKAGE_NAME/v/$(node -p "require('./package.json').version")"